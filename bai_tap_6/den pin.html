<script>
  class Battery {
    constructor(energy) {
      this.energy = energy;
    }
    getEnergy() {
      return this.energy;
    }
    setEnergy(energy) {
      this.energy = energy;
    }
    decreaseEnergy(){
      if (this.energy>0){
        this.energy--;
      }
    }
  }
  class FlashLamp {
    constructor(status,battery) {
      this.status = status;
      this.battery = battery;
    }
    getStatus() {
      return this.status;
    }
    setStatus(status) {
      this.status = status;
    }
    setBattery(battery){
      this.battery = battery;
    }
    getBatteryInFo(){
      return this.battery.getEnergy();
    }
    light(){
      if (this.status){
        if (battery.getEnergy()>0&&battery.getEnergy()<=100){
          battery.decreaseEnergy();
        }else {
          this.turnOff();
        }
      }
    }
    turnOn(){
      this.status = true;
    }
    turnOff(){
      this.status = false;
    }
  }
  let battery = new Battery(8);
  let flashLamp = new FlashLamp(false,battery);
