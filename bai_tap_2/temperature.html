      class temperature {

          }

              return this.celius;
          }
          getKeVil(){
              return this.celius * 1.8 +32
          }
          getF(){
              return this.celius + 273.15
          }
      }
      let Celius = new temperature(25)

      document.write('<br>')
      document.write(Celius.getKeVil()+ 'K')
      document.write('<br>')
      document.write(Celius.getF()+ 'F')
