<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Circle(x,y,radius){
        this.x = x;
        this.y = y;
        this.radius = radius;

        this.createCircle = function (){
            let ctx = document.getElementById('myCanvas').getContext('2d');
            let radius = Math.floor(Math.random()*300);

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            ctx.fill();
        }
    }

    let circle = new Circle(700,300,50)
    circle.createCircle()
     let circle2 = new Circle(600,200,50)
    circle2.createCircle()
</script>
</body>
</html>
